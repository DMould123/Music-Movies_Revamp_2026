name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Lint backend
        working-directory: backend
        run: npx eslint .
      - name: Test backend
        working-directory: backend
        run: npm test -- --ci --silent
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Build client
        working-directory: client
        run: npm run build
